- title: Digital Sufficiency and Flexible Work (Flex-lab)
  description: Rethinking the digital workplace for flexibility and a low carbon transition
  details: In Flex-lab, students carry out internships in companies to understand what they can concretely do to increase digital sufficiency in flexible work. They identify the right tactics from the <a href='https://s2group.cs.vu.nl/AwesomeAndDarkTactics/index'>open archive</a>, and measure their effectiveness in practice.
