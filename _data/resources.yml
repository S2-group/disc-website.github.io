- title: 'Software Sustainability: An Annotated Bibliography'
  description: Due to the diversity of research teams, experimental setups, methodological frameworks, tools, and the emerging nature of the field, navigating the Software Sustainability domain can be a daunting task. Here, we provide a conceptual compass to help readers navigate the landscape of Software Sustainability.
  url: /assets/docs/Software_Sustainability_Annotated_Bibliography.pdf
  img: /assets/img/resource-screenshots/SS_AnnotatedBib.png
- title: 'Solving Mathematical Challenges with Symbolic AI by Marijn Heule from Carnegie Mellon University'
  description: Progress in symbolic AI has enabled the verification of complex systems and the resolution of long-standing open questions in mathematics. This talk will highlight some successes in AI-based computer-aided mathematics, including computing Schur number five, resolving Kellerâ€™s conjecture, and solving the Empty Hexagon problem. 
  url: https://youtu.be/y5u5CJXNnDs?si=FaaUPo5YT7PsquIz
  img: DistinguishedLectureYoutubeThumbnail.png
- title: 'Sustainability competencies and skills in software engineering: An industry perspective'
  description: Through qualitative methods, we identify organizations' growing interest in sustainability, challenges they face in integrating it into software development, and strategies employed to address these challenges through training and collaboration.
  url: https://www.sciencedirect.com/science/article/pii/S0164121224000219?via%3Dihub
  img: industry-perspective.jpeg
- title: 'Sustainability in Computing Education: A Systematic Literature Review'
  description: Discusses efforts within computing education to address sustainability through a systematic review of literature, identifying gaps in research and suggesting a need for more engagement with critical theories for systemic change.
  url: https://dl.acm.org/doi/10.1145/3639060
  img: computing-education.jpeg
- title: An Archive of Awesome and Dark Tactics (AADT)
  description: This is an archive that captures reusable (software and not only) tactics, open for everybody to learn and contribute. It is an initiative of the VU Digital Sustainability Center and the S2 Research Group.
  url: https://s2group.cs.vu.nl/AwesomeAndDarkTactics/
  img: AADT.png
- title: Software Asssessment Framework (SAF) Toolkit
  description: A set of instruments to design and innovate software and digital solutions that address sustainability as quality concerns, and define and operationalize them.
  url: https://github.com/S2-group/SAF-Toolkit
  img: SAFtoolkit.png
- title: OpenDC
  description: A platform for modeling and simulation of technologies in Cloud datacenters. OpenDC includes novel models for emerging cloud-datacenter technologies, such as serverless computing with FaaS deployment and TensorFlow-based machine learning.
  url: https://opendc.org/
  img: opendc.jpeg
- title: Visualization of data center news coverage in the Netherlands
  description: As part of the "New Cloud for a Sustainable Digital Society" project, we have created a PowerBI tool for visualizing the news coverage in the Netherlands related to data centers and the related topics/concerns (economy, energy, heat, ...)
  url: /pages/dc_news_coverage
  img: sustainable_digital_society.png
